<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <style>
    body {
        background-color: lightcoral;
        font-size:18px;
    }
    form {
        background-color: whitesmoke;
        padding: 50px;
        margin: 20px 80px;
        width: 500px;
    

    }
   /* input {
        height: 30px;
        width: 200px;
        border-radius: 5px;
        float: right;

    } */

    .button {
        background-color: rgba(0, 120, 0, 0);
        height: 40px;
        color: red;
        text-transform: uppercase;
        font-size: large;
        border: 2px solide green;
    }

    </style>


</head>
<body>

    <form>
        <h1>Registration From</h1>
        <label for="fullName">Full Name :</label>
        <input type="text" placeholder="Full Name" id="fullname">
        <br><br>

        <label for="mail">Email</label>
        <input type="email" placeholder="Email Address" id="mail">
        <br><br>

        <lable for="pass">Password</lable>
        <input type="password" id="pass">
        <br><br>

        <lable for="DOB">Enter your D.O.B.</lable>
        <input type="date" id="DOB" min="1990-01-01">
        <br><br>

        <lable for="Address">Enter the Address</lable>
        <input type="address" id="Address"> 
        <br><br> 

        <lable for="city">City</lable>
        <input for="text" id="city">
        <br><br>
        
        <lable for="state">State</lable>
        <select id="state">

        <option>Bihar</option>
        <option>Andhra Pradesh</option>
        <option>Arunachal Pradesh</option>
        <option>Assam</option>
        <option>Chhattisgarh</option>
        <option>Goa</option>
        <option>Gujarat</option>
        <option>Haryana</option>
        <option>Haryana</option>
        <option>Jammu and Kashmir</option>
        <option>Jharkhand</option>
        <option>Karnataka</option>
        <option>Kerala</option>
        <option>Madhya Pradesh</option>
        <option>Maharashtra</option>
        <option>Manipur</option>
        <option>Meghalaya</option>
        <option>Mizoram</option>
        <option>Nagaland</option>
        <option>Odisha</option>
        <option>Punjab</option>
        <option>Rajasthan</option>
        <option>Sikkim</option>
        <option>Tamil Nadu</option>
        <option>Telangana</option>
        <option>Tripura</option>
        <option>Uttar Pradesh</option>
        <option>Uttarakhand</option>
        <option>West Bengal</option>



        </select>


        <br>  <br>

        <p>Gender</p>
        <input type="radio" id="male" name="gender">
        <lable for="male">Male</lable>
        <input type="radio" id="female" name="gender">
        <lable for="female">Female</lable>
        <br><br>

        <lable for="resume">Upload your resume</lable>
        <input type="file" id="resume">
        <br><br>

        <p>Your Course</p>
    
        <input type="radio" id="b.tech" name="course">
        <lable for="b.tech">B.Tech</lable>
        
        <input type="radio" id="bca" name="course">
        <lable for="bca">BCA</lable>
    
        <input type="radio" id="b.sci" name="course">
        <lable for="b.sci">B.sci</lable>
       
        <input type="radio" id="mca" name="course">
        <lable for="mca">MCA</lable>
       
        <input type="radio" id="mscit" name="course">
        <lable for="mscit">MSCIT</lable>
        
        <input type="radio" id="other" name="course">
        <lable for="other">other</lable>
        

        












        <br><br>
        <label for="query">Write your Query</label>
        <textarea id="query" rows="10" cols="50"></textarea>
        <br><br>

        <input type="reset" class="button" value="Reset Form">
        <input type="submit" value="Submit" class="button">
    </form>
</body>
</html>
